<h2 class="mb-4"> Contacts </h2>
<div class="col mb-4">
    <button type="button" class="btn btn-sm btn-success m-1" (click)="addContact()">
        <i class="bi bi-person-add"></i> Add New Contact
    </button>
</div>

<table class="table table-bordered">
    <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Email</th>
            <th scope="col">Edit</th>
            <th scope="col">Delete</th>
        </tr>
    </thead>
    <tbody>
        @for(contact of contacts; track $index) {
        <tr>
            <th scope="row">{{contact.id}}</th>
            <td>{{contact.firstName}}</td>
            <td>{{contact.lastName}}</td>
            <td>{{contact.email}}</td>
            <td>
                <button type="button" class="btn btn-sm btn-primary" (click)="editContact(contact)"> <i
                        class="bi bi-pencil-fill"></i> Edit</button>
            </td>
            <td>
                <button (click)="deleteContact(contact.id)" type="button" class="btn btn-sm btn-danger m-1"> 
                    <i class="bi bi-trash3"></i> Delete</button>
            </td>
        </tr>
        }
    </tbody>
</table>
<app-confirmation-dialog></app-confirmation-dialog>
<app-edit-contact-dialog></app-edit-contact-dialog>
